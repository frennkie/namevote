<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Voters</title>

    {% load static %}

    <style>
        @media media {
            @page {
                size: A4;
            }

            div.row > div {
                display: inline-block;
            }

            div.row {
                display: block;
            }
        }

        table.report-container {
            page-break-after: always;
            font-family: Verdana, Tahoma, sans-serif;
        }

        thead.report-header {
            display: table-header-group;
            font-family: Verdana, Tahoma, sans-serif;
            font-size: 10pt;
        }

        td.left_td {
            padding-right: 6px;
            column-width: 160px;
        }

        td.middle_td {
            padding-right: 6px;
            column-width: 300px;
        }

        td.right_td {
            padding-right: 6px;
            column-width: 300px;
        }

        td.sleeve_td {
            padding-right: 6px;
            column-width: 80px;
        }

        div.my_centered {
            text-align: center;
        }

        div.my_left {
            text-align: left;
            padding: 2px;
            font-family: Verdana, Tahoma, sans-serif;
            font-size: 10pt;
        }

        p.my_centered {
            text-align: center;
        }

        p.my_left {
            text-align: left;
        }

    </style>

</head>
<body role="document">

<div class="container-fluid">

    {% if entries %}
        <table class="report-container">
            <thead class="report-header">
            <tr>
                <th class="report-header-cell">
                    <div class="my_centered">1: flip&fold f right</div>
                    <hr>
                </th>
                <th class="report-header-cell">
                    <div class="my_centered">4: cut below line</div>
                    <hr>
                </th>
                <th class="report-header-cell">
                    <div class="my_centered">2: fold</div>
                    <hr>
                </th>
                <th class="report-header-cell">
                    <div class="my_centered">3: fold</div>
                    <hr>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for entry in entries %}
                <tr>
                    <td class="left_td">
                        <div class="my_left"><b>https://vote.rhab.de</b></div>
                        <div class="my_left">User: <b>{{ entry.user }}</b></div>
                        <div class="my_left">Code: <b>{{ entry.enrollment_code }}</b></div>
                        <div class="my_left">Valid until: {{ entry.is_enrolled }}</div>
                        <div class="my_left">&nbsp;</div>
                    </td>

                    <td class="middle_td">
                        &nbsp;
                    </td>

                    <td class=" right_td">
                        &nbsp;
                    </td>
                    <td class="sleeve_td">
                        &nbsp;
                    </td>
                </tr>

                <tr>
                    <td class="left_td">
                        <hr>
                    </td>
                    <td class="middle_td">
                        <hr>
                    </td>
                    <td class="right_td">
                        <hr>
                    </td>
                    <td class="sleeve_td">
                        <hr>
                    </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h2>No codes selected.</h2>
    {% endif %}

</div>

</body>
</html>
